---

replicaCount: 1

image:
  registry: ghcr.io
  repository: edgecomllc
  name: eupf
  tag: ""

securityContext:
  privileged: true

volumes:
  - name: sys
    hostPath:
      path: /sys

volumeMounts:
  - name: sys
    mountPath: /sys
    readOnly:  true

imagePullSecrets:
  - name: gh-container-registry

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
