---

image:
  repository: oaisoftwarealliance/oai-gnb
  tag: 2023.w43

command:
  - tail
  - -f
  - /dev/null

env:
  - name: TAC
    value: !!str 0001
  - name: MCC
    value: !!str 999
  - name: MNC
    value: !!str 70
  - name: MNC_LENGTH
    value: !!str 2
  - name: SST
    value: !!str 1
  - name: SD
    value: !!str 0x111111
  - name: AMF_HOSTNAME
    value: open5gs-amf-ngap
  - name: GNB_NGA_IF_NAME
    value: eth0
  - name: GNB_NGA_IP_ADDRESS
    valueFrom:
      fieldRef:
        fieldPath: status.podIP
  - name: GNB_NGU_IF_NAME
    value: eth0
  - name: GNB_NGU_IP_ADDRESS
    valueFrom:
      fieldRef:
        fieldPath: status.podIP

livenessProbe: {}
readinessProbe: {}
