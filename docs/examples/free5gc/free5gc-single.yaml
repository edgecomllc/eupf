---
# mongodb chart settings
mongodb:
  persistence:
    enabled: false

global:
  name: free5gc
  userPlaneArchitecture: single
  amf:
    n2if:
      ipAddress: 10.100.50.251
    service:
      ngap:
        enabled: true
  smf:
    n4if:
      ipAddress: 10.100.50.245
  n2network:
    name: n2network
    masterIf: ens3
    subnetIP: 10.100.50.248
    cidr: 29
    gatewayIP: 10.100.50.254
    excludeIP: 10.100.50.254
  n3network:
    name: n3network
    masterIf: ens3
    subnetIP: 10.100.50.232
    cidr: 29
    gatewayIP: 10.100.50.238
    excludeIP: 10.100.50.238
  n4network:
    name: n4network
    masterIf: ens3
    subnetIP: 10.100.50.240
    cidr: 29
    gatewayIP: 10.100.50.246
    excludeIP: 10.100.50.246
  n6network:
    name: n6network
    masterIf: ens3
    subnetIP: 10.100.100.0
    cidr: 24
    gatewayIP: 10.100.100.1
    excludeIP: 10.100.100.254
  n9network:
    name: n9network
    masterIf: ens3
    subnetIP: 10.100.50.224
    cidr: 29
    gatewayIP: 10.100.50.230
    excludeIP: 10.100.50.230

# webui chart settings
free5gc-webui:
  webui:
    service:
      type: ClusterIP
      nodePort: ""
    configuration:
      logger:
        enable: true # true or false
        level: info # how detailed to output, value: trace, debug, info, warn, error, fatal, panic
        reportCaller: false # enable the caller report or not, value: true or false

deployUpf: false
deployDbPython: false

free5gc-smf:
  smf:
    configuration:
      configuration: |-
        smfName: SMF
        snssaiInfos:
          - sNssai:
              sst: 1
              sd: 010203
            dnnInfos: # DNN information list
              - dnn: internet # Data Network Name
                dns: # the IP address of DNS
                  ipv4: 8.8.8.8
                  ipv6: 2001:4860:4860::8888
          - sNssai:
              sst: 1
              sd: 112233
            dnnInfos: # DNN information list
              - dnn: internet # Data Network Name
                dns: # the IP address of DNS
                  ipv4: 8.8.8.8
                  ipv6: 2001:4860:4860::8888
          - sNssai:
              sst: 2
              sd: 112234
            dnnInfos:
              - dnn: internet
                dns:
                  ipv4: 8.8.8.8
                  ipv6: 2001:4860:4860::8888
        plmnList: # the list of PLMN IDs that this SMF belongs to (optional, remove this key when unnecessary)
          - mcc: 208 # Mobile Country Code (3 digits string, digit: 0~9)
            mnc: 93 # Mobile Network Code (2 or 3 digits string, digit: 0~9)
        userplaneInformation: # list of userplane information
          upNodes: # information of userplane node (AN or UPF)
            gNB1: # the name of the node
              type: AN # the type of the node (AN or UPF)
            UPF:  # the name of the node
              type: UPF # the type of the node (AN or UPF)
              nodeID: 10.100.50.241 # the IP/FQDN of N4 interface on this UPF (PFCP)
              addr: 10.100.50.241 # the IP/FQDN of N4 interface on this UPF (PFCP)
              sNssaiUpfInfos: # S-NSSAI information list for this UPF
                    - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                        sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                        sd: 010203 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                      dnnUpfInfoList: # DNN information list for this S-NSSAI
                        - dnn: internet
                          pools:
                            - cidr: 10.1.0.0/17
                            - cidr: 2001:db8:cafe::/48
                          staticPools:
                            - cidr: 10.1.64.0/24
                    - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                        sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                        sd: 002233 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                      dnnUpfInfoList: # DNN information list for this S-NSSAI
                        - dnn: internet
                          pools:
                            - cidr: 10.1.128.0/17
                          staticPools:
                            - cidr: 10.1.192.0/24
              interfaces: # Interface list for this UPF
                    - interfaceType: N3 # the type of the interface (N3 or N9)
                      endpoints: # the IP address of this N3/N9 interface on this UPF
                        - 10.100.50.233
                      networkInstances:
                        - internet # Data Network Name (DNN)
            eUPF2:  # the name of the node
              type: UPF # the type of the node (AN or UPF)
              nodeID: 10.100.50.242 # the IP/FQDN of N4 interface on this UPF (PFCP)
              addr: 10.100.50.242 # the IP/FQDN of N4 interface on this UPF (PFCP)
              sNssaiUpfInfos: # S-NSSAI information list for this UPF
                    - sNssai: # S-NSSAI (Single Network Slice Selection Assistance Information)
                        sst: 1 # Slice/Service Type (uinteger, range: 0~255)
                        sd: 112233 # Slice Differentiator (3 bytes hex string, range: 000000~FFFFFF)
                      dnnUpfInfoList: # DNN information list for this S-NSSAI
                        - dnn: internet
                          pools:
                            - cidr: 10.2.0.0/17
                            - cidr: 2001:db88:cafe::/48
                          staticPools:
                            - cidr: 10.2.64.0/24
              interfaces: # Interface list for this UPF
                    - interfaceType: N3 # the type of the interface (N3 or N9)
                      endpoints: # the IP address of this N3/N9 interface on this UPF
                        - 10.100.50.234
                      networkInstances:
                        - internet # Data Network Name (DNN)
          links: # the topology graph of userplane, A and B represent the two nodes of each link
            - A: gNB1
              B: UPF
            - A: gNB1
              B: eUPF2
        locality: area1 # Name of the location where a set of AMF, SMF and UPFs are located

        t3591:
          enable: true     # true or false
          expireTime: 16s   # default is 6 seconds
          maxRetryTimes: 3 # the max number of retransmission
        # retransmission timer for pdu session release command
        t3592:
          enable: true     # true or false
          expireTime: 16s   # default is 6 seconds
          maxRetryTimes: 3 # the max number of retransmission
      logger:
        enable: true # true or false
        level: info # how detailed to output, value: trace, debug, info, warn, error, fatal, panic
        reportCaller: false # enable the caller report or not, value: true or false

